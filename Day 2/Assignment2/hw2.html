<!--Write an internal style sheet that defines a common font size for all tags.  the bg color for p tags within div tags should by red
		the font color for all p tags should be white
   All divs should have blue dashed border-->

   
   <html>
   <head>
      <style>

        *   
        {
            font-size: larger;
        }

        div p
        {
            background-color: red;
            
        }

        p
        {
            color: rgb(224, 217, 234);
        }

        div
        {
            border-style: dashed;
            border-color: blue;
        }

      </style>
   </head>
   <body>
    
    <div>Jay shree raam</div>

    <div> <p> Jay maharashta...</p></div>

    <p>Jay bhawani</p>

   </body>
   </html>
