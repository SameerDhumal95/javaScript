<!--7. Write an HTML file that accepts a number from the user
		and on button click - display the maths table of that number 
		for ex if the number is 2 
		2*1=2
		2*2=4
		...
		2*10 =20
	  the maths-table should be white font, background red
		double rounded border-->

<html>
<head><title>Table</title>
<script>
    function table()
    {
       var dis=""; 
       var num=document.getElementById("id1").value;
       for(var i=1; i<=10; i++)
       {
          dis = (dis + num + " * " + i + " = "+ num*i+"<br/>");
       }

       document.getElementById("display").innerHTML=dis;
    }
</script></head>
<body>
     Enter the number: <input type="number" id="id1">

     <button id="Submit" onclick="table()">OK</button>

     
     <pre id="display"></pre>

</body>
</html>
