<html>
  <head>
    <title>Internal CSS Example - HTML Element Selector</title>
    <style>
      div {
        color: rgb(255, 0, 0);
        font-style: italic;
      }

      p {
        background-color: rgb(14, 1, 2);
        color: rgb(240, 18, 155);
      }

      span {
        color: rgb(13, 9, 255);
      }

      div span {
        color: rgb(0, 150, 20);
      }
    </style>
  </head>

  <body>
    <div>
      This is first divsion

      <p>this is the para inside div</p>
    </div>
    <div>This is second divsion</div>
    <p>this is the para</p>

    <span>This is a span</span>

    <div>
      <span>this is the span inside a div</span>
    </div>
  </body>
</html>
