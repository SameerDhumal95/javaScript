<html>
  <head>
    <script src="jquery-3.6.0.js"></script>
  </head>
  <script>
    $(document).ready(function () {
      $("#b1").click(function () {
        $("#p1").hide(); //hide paragraph p1 using # //annonymus function
      });

      $("#b2").click(() => {
        //arrow function not a lambda function
        $("p").show(); //show both paragraph
      });
    });
  </script>
  <body>
    <h2>This is a heading</h2>
    <p id="p1">This is a paragraph.</p>
    <p id="p2">This is another paragraph.</p>

    <button id="b1">Click me to hide paragraphs</button>

    <button id="b2">Click me to show paragraphs</button>
  </body>
</html>
