<!DOCTYPE html>
<html>
<body>

<label for="Enter Text">Enter Text</label>
<input type="text" id="text"></input><br>

<button onclick="myFunction()">Click It</button>

<script>
function myFunction() {
  var x = document.createElement("input");
  x.setAttribute("type", "text");
  x.setAttribute("value", text.value);
  document.body.appendChild(x).innerHTML="<br>";
}
</script>

</body>
</html>
