<head>
    <title>Table</title>
</head>
<body>

    <script>
        var column=[];
        var str="";
        for(i=1;i<=10000;i++){
            str=str+"<tr><td>"+i+"</td><td>"+i*i+"</td></tr>";
        }
        var tbl=document.getElementById("table").innerHTML ="<table>"+
           str
        +"</table>";
