<html>

<head>
    <script>
        console.log("HI","how are you","this is 3rd arg") //semicolon is optional
        var x;
        console.log("x="+x); //this similar to java
      //  console.log("x=",x);
       
        console.log("x=",x,typeof(x));
        x=10;
        console.log("x=",x,typeof(x))
        x=4.5;
        console.log("x=",x,typeof(x))
        x=true
        console.log("x=",x,typeof(x))
        x='sameer' ;  //In  java single quotes is for single char
        console.log("x=",x,typeof(x))
        x="Hello Avengers..";  //both double and signle quote indicate string
        console.log("x=",x,typeof(x))
        x=[12,13,14];
        console.log("x=",x,typeof(x))

        //name and sport are properties/attributes of JSON object
        x={'name':'p v sindhu','sport':'badminton'}
        console.log("x=",x,typeof(x))
        //how to refer properties
        console.log("name:",x.name,"sport",x.sport)

    </script>
</head>
</html>
