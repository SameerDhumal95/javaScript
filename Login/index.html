<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="signup-box">
      <img src="./krishna.jpg" />

      <form action="submitted.html" name="suForm" id="supform">
        <input
          type="text"
          placeholder="Email"
          id="email"
          onclick="resetBtn()"
        />
        <input
          type="password"
          placeholder="Password"
          id="pass"
          onclick="resetBtn()"
        />

        <input type="submit" id="submit-btn" onmouseover="mouseOver()" />
      </form>
    </div>

    <script>
      var a = 0;

      function mouseOver() {
        const email = document.forms["suForm"]["email"].value;
        const pass = document.forms["suForm"]["pass"].value;

        const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (
          (!email.match(emailCheck) ||
            pass == "" ||
            pass != "12345" ||
            email != "sameerdhumal.sd@gmail.com") &&
          a == 0
        ) {
          buttonMoveLeft();
          a = 1;
          return false;
        }

        if (
          (!email.match(emailCheck) ||
            pass == "" ||
            pass != "12345" ||
            email != "sameerdhumal.sd@gmail.com") &&
          a == 1
        ) {
          buttonMoveRight();
          a = 2;
          return false;
        }

        if (
          (!email.match(emailCheck) ||
            pass == "" ||
            pass != "12345" ||
            email != "sameerdhumal.sd@gmail.com") &&
          a == 2
        ) {
          buttonMoveLeft();
          a = 1;
          return false;
        } else {
          // document.getElementById('submit-btn').click();
          document.getElementById("submit-btn").style.cursor = "pointer";
          return false;
        }
      }

      function buttonMoveLeft() {
        const button = document.getElementById("submit-btn");
        button.style.transform = "translateX(-175%)";
      }

      function buttonMoveRight() {
        const button = document.getElementById("submit-btn");
        button.style.transform = "translateX(0%)";
      }

      function resetBtn() {
        const button = document.getElementById("submit-btn");
        button.style.transform = "translateX(0%)";
      }
    </script>
  </body>
</html>
