<html>
  <head>
    <style>
      input:invalid {
        border: rgb(121, 0, 0) solid 3px;
        background-color: rgb(255, 151, 91);
      }
      input:valid {
        border: rgb(13, 93, 3);
        background-color: greenyellow;
      }
    </style>

    <script>
      function f1() {
        document.getElementById("p1").innerHTML =
          document.getElementById("ip1").value;
      }
    </script>
  </head>

  <body>
    <form id="form1">
      Full Name:
      <input id="ip1" type="text" required minlength="8" maxlength="15" />

      <input type="date" required max="2022-07-15" min="2000-01-01" />
      Email:
      <input type="email" required />
      <p>

      </p>
    </form>
